title: Linus Kurtenbach Blog
email: l.kurtenbach@tu-berlin.de
description: >-
  Blog über politische Ökologie, Wasserkraft und Öl-Extraktivismus in Lateinamerika
baseurl: "/blog"
url: "https://kurtenbl.github.io"

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate

# Blog settings
show_excerpts: true
permalink: /:year/:month/:day/:title/

# Collections
collections:
  posts:
    output: true
    permalink: /blog/:year/:month/:day/:title/

# Pagination
paginate: 5
paginate_path: "/blog/page:num/"

# Deutsch als Standardsprache
lang: de
